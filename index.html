<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dirk Ornee | Redirecting...</title>
    <script>
        (function () {
            function getCookie(name) {
                var value = "; " + document.cookie;
                var parts = value.split("; " + name + "=");
                if (parts.length === 2) return parts.pop().split(";").shift();
            }

            var cookieLang = getCookie('lang');
            if (cookieLang) {
                window.location.href = '/' + cookieLang + '/';
            } else {
                var browserLang = navigator.language || navigator.userLanguage;
                if (browserLang && browserLang.toLowerCase().indexOf('nl') === 0) {
                    window.location.href = '/nl/';
                } else {
                    window.location.href = '/en/';
                }
            }
        })();
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0;url=/en/">
    </noscript>
</head>
<body>
<p>Redirecting to <a href="/en/">English version</a> / Doorsturen naar <a href="/nl/">Nederlandse versie</a>...</p>
</body>
</html>
