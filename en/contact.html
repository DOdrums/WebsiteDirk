<script>
    function setLanguage(lang) {
        document.cookie = "lang=" + lang + "; path=/; max-age=" + (60 * 60 * 24 * 365);
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        window.location.href = '../' + lang + '/' + currentPage;
    }
</script>
<div class="container">

    <main>
        <h1>Contact Me</h1>
        <h4 style="margin-bottom: 20px;">Feel free to reach out for sessions, mixing, or any other inquiries.</h4>

        <form id="contact-form">
            <div class="form-row">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" id="from_email" name="from_email" placeholder="Email" required>
            </div>
            <input type="text" id="subject" name="subject" placeholder="Subject">
            <textarea id="message" name="message" rows="6" placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <script>
            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();

                const btn = this.querySelector('button');
                btn.textContent = 'Sending...';
                btn.disabled = true;

                const data = {
                    service_id: 'service_swyv7qs',
                    template_id: 'template_q3ijbm1',
                    user_id: 'ui8kGY2PrPJsqNjFr',
                    template_params: {
                        'from_name': document.getElementById('name').value.trim(),
                        'reply_to': document.getElementById('from_email').value.trim(),
                        'subject': document.getElementById('subject').value.trim(),
                        'message': document.getElementById('message').value.trim()
                    }
                };

                fetch('https://api.emailjs.com/api/v1.0/email/send', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(function (response) {
                    if (response.ok) {
                        alert('Your mail is sent!');
                        document.getElementById('contact-form').reset();
                    } else {
                        return response.text().then(text => {
                            throw new Error(text);
                        });
                    }
                }).catch(function (error) {
                    alert('Oops... ' + error.message);
                }).finally(function () {
                    btn.textContent = 'Send Message';
                    btn.disabled = false;
                });
            });
        </script>
    </main>
</div>
